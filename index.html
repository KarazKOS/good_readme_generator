<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>README Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="card">
        <div class="card-header">
          <h2>Easy ReadMe template for developers!</h2>
          <p>
            You can begin by answering questions about your web application project 
            and this ReadMe generator will create a formatted file. By watching the
            video you can see it work in action. Follow the directions in my 
            <a
              href="https://github.com/KarazKOS/good_readme_generator"
              target="_blank"
              >README</a
            >
          </p>
        </div>
        <div class="card-body">
          <video width="620" height="340" controls>
            <source src="./images/readme.mp4" type=video/mp4>
          </video>
        </div>
      </main>
    </div>
  </body>
</html>
